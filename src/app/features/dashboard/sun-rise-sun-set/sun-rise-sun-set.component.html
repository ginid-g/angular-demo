<app-sun-rise-sun-set-report />
<form
  [formGroup]="sunriseForm"
  (ngSubmit)="getData()"
  class="max-w-md mx-auto mt-8"
>
  <!-- Latitude Input -->
  <label for="latitude" class="block mb-2">Latitude:</label>
  <input
    type="text"
    id="latitude"
    formControlName="latitude"
    class="w-full p-2 mb-4 border border-gray-300 rounded-md"
  />
  <div
    *ngIf="
      sunriseForm.get('latitude')?.hasError('required') &&
      sunriseForm.get('latitude')?.touched
    "
    class="text-red-500 mb-2"
  >
    Latitude is required.
  </div>

  <!-- Longitude Input -->
  <label for="longitude" class="block mb-2">Longitude:</label>
  <input
    type="text"
    id="longitude"
    formControlName="longitude"
    class="w-full p-2 mb-4 border border-gray-300 rounded-md"
  />
  <div
    *ngIf="
      sunriseForm.get('longitude')?.hasError('required') &&
      sunriseForm.get('longitude')?.touched
    "
    class="text-red-500 mb-2"
  >
    Longitude is required.
  </div>

  <!-- Date Input -->
  <label for="date" class="block mb-2">Date:</label>
  <input
    type="date"
    id="date"
    formControlName="date"
    class="w-full p-2 mb-4 border border-gray-300 rounded-md"
  />
  <div
    *ngIf="
      sunriseForm.get('date')?.hasError('required') &&
      sunriseForm.get('date')?.touched
    "
    class="text-red-500 mb-2"
  >
    Date is required.
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="bg-blue-500 text-white p-2 rounded-md"
    [disabled]="loading"
  >
    Get Sunrise/Sunset
  </button>

  <!-- Loading Indicator -->
  <div *ngIf="loading" class="text-blue-500 mt-2">Loading...</div>
</form>
